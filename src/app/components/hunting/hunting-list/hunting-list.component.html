<div id="toast-container" class="position-fixed top-0 let p-3" style="z-index: 11"></div>

<div class="container mt-5">
  <div class="d-flex justify-content-between">
    <h4>
      <img class="mx-3" width="50" height="50" src="https://img.icons8.com/ios/50/00000/fishing-pole.png" alt="fishing-pole" />
      Hunting
    </h4>
    <a routerLink="/hunting/create" class="btn shadow mb-3 rounded" style="background-color: #0c151e; color: #f9eeb9;">
      <b>+</b> Add Hunting
    </a>
  </div>

  <div class="bg-white rounded-4 shadow p-3 mb-5 my-3">
    <table class="table align-middle mb-0 bg-white btn-rounded p-2">
      <thead class="bg-light">
        <tr>
          <th>ID</th>
          <th>Member</th>
          <th>Competition</th>
          <th>Fish</th>
          <th>Number Of Fish</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hunt of huntList">
          <td style="color: #1a09b4; font-family: Impact, 'Arial Narrow Bold', sans-serif;">{{ hunt.id }}</td>
          <td>{{ hunt.member?.name  }}</td>
          <td>{{ hunt.competition?.code }}</td>
          <td>{{ hunt.fish?.name }}</td>
          <td style="color: #ff0a0a; font-family: Impact, 'Arial Narrow Bold', sans-serif;">{{ hunt.numberOfFish }}</td>
          <td>
            <button class="btn btn-outline-info btn-rounded btn-sm mx-1 shadow bg-info bg-opacity-25" (click)="viewHunt(hunt.id)">View</button>
            <button class="btn btn-outline-danger btn-rounded btn-sm mx-1 shadow bg-danger bg-opacity-25" (click)="deleteHunt(hunt.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
