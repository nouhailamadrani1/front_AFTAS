<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between">
        <h4>
          <img class="mx-3" width="50" height="50" src="https://img.icons8.com/ios-filled/50/00000/features-list.png"
            alt="features-list" />Levels
        </h4>
        <a routerLink="/levels/create" class="btn shadow mb-3 rounded" style="background-color: #0c151e; color: #f9eeb9;">
          <b>+</b> Add Level
        </a>
      </div>
      <div class="bg-white rounded-4 shadow p-3 mb-5 bg-body-tertiary my-3">
        <div class="table-responsive">
          <table class="table align-middle mb-0 bg-white btn-rounded p-2">
            <thead class="bg-light">
              <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Description</th>
                <th>Points</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let level of levels">
                <td>{{ level.id }}</td>
                <td>{{ level.code }}</td>
                <td>{{ level.description }}</td>
                <td>{{ level.points }}</td>
                <td class="text-center">
                  <button class="btn btn-outline-info btn-rounded btn-sm mx-1 shadow bg-info bg-opacity-25"
                    (click)="viewLevel(level.id)">View</button>
                  <button class="btn btn-outline-warning btn-rounded btn-sm mx-1 shadow bg-warning bg-opacity-25"
                    (click)="editLevel(level.id)">Edit</button>
                  <button class="btn btn-outline-danger btn-rounded btn-sm mx-1 shadow bg-danger bg-opacity-25"
                    (click)="deleteLevel(level.id) ">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="toast-container" class="position-fixed top-0 left p-3" style="z-index: 11"></div>
