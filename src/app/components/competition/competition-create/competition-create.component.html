<div class="container mt-3">
    <h2>Create Competition</h2>
    <form (submit)="createCompetition()">
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="newCompetition.date" name="date" required>
      </div>
      <div class="mb-3">
        <label for="startTime" class="form-label">Start Time</label>
        <input type="time" class="form-control" id="startTime" [(ngModel)]="newCompetition.startTime" name="startTime" required>
      </div>
      <div class="mb-3">
        <label for="endTime" class="form-label">End Time</label>
        <input type="time" class="form-control" id="endTime" [(ngModel)]="newCompetition.endTime" name="endTime" required>
      </div>
      <div class="mb-3">
        <label for="numberOfParticipants" class="form-label">Number of Participants</label>
        <input type="number" class="form-control" id="numberOfParticipants" [(ngModel)]="newCompetition.numberOfParticipants" name="numberOfParticipants" required>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="newCompetition.location" name="location" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" [(ngModel)]="newCompetition.amount" name="amount" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Competition</button>
    </form>
  </div>
