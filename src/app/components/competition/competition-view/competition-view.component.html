<div class="mt-3 p-3 bg-white rounded shadow">
    <h3> <img width="40" height="40" src="https://img.icons8.com/metro/40/conference-call.png" class="mx-3" alt="conference-call"/>Members</h3>
    <table class="table">
        <thead>
            <tr>
                <th> <img width="30" height="30" src="https://img.icons8.com/isometric/30/name.png" class="mx-2"  alt="name"/>Name</th>
                <th> <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/touch-id.png" class="mx-2"   alt="touch-id"/>Member Number</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let member of members" class="shadow-sm p-2 mb-2 bg-light rounded">
                <td> <img width="20" height="20" src="https://img.icons8.com/isometric/20/name.png" class="mx-2"  alt="name"/>{{ member.name }}</td>
                <td><img width="20" height="20" src="https://img.icons8.com/ios-glyphs/20/touch-id.png" class="mx-2"   alt="touch-id"/> {{ member.num }}</td>
              
            </tr>
        </tbody>
    </table>
</div>
